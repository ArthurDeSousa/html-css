<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui em baixo!</p>
    <div>passe o mouse aqui
        <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="external">TEXTO ESCONDIDO</a></p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
