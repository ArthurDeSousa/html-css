<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="4"
                maxlength="20" required>
            </p>
                <p>
            <label for="iemail">E-mail</label>
            <input type="email"name="email" id="iemail" autocomplete="email" required
            >
                </p>
                <p>
            <label for="itel">Telefone</label>
                <input type="tel" name="itel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                </p>
        </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">

    </p>
    </form>
    
</body>
</html>
