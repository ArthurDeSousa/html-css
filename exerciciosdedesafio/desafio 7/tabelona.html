<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelona</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;

        }
        table{
            border-collapse: collapse;
        }
        tr, td, th{
            border: 1px solid black;
        }
        thead{
            background-color: gray;
            color: white;
        }
        #diferente{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Áreas</th>
                <th rowspan="2">disciplinas</th>
                <th colspan="2">notas</th>
                <th  rowspan="2">média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>nota 2</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">exatas</td>
                <td>Mátematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr id="diferente">
                <td colspan="4">Média exata</td>
                <td>0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>Hisória</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr id="diferente">
                <td colspan="4">Média de Humanas</td>
                <td>0.0</td>
            </tr>

            
        </tbody>
        
    </table>
</body>
</html>
